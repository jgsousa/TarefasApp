<toast></toast>
<div class="container">
    <h3>{{titulo}}</h3>

    <form name="criarForm" class="form-horizontal col-md-9">

        <div class="form-group">
            <label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>

            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputDescricao" placeholder="Descrição" ng-model="tarefaData.name" ng-required="true">
            </div>
        </div>
        <div class="dropdown form-group">
            <label for="dropdownNivel" class="col-sm-2 control-label">Projecto</label>

            <div class="btn-group col-sm-10" dropdown is-open="status.isopen">
                <button id="dropdownNivel" type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                        ng-disabled="disabled">
                    {{tarefaData.projecto}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="um in projectos">
                        <a ng-click="dropSelected(um)">{{um}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dropdown form-group">
            <label for="dropdownEstado" class="col-sm-2 control-label">Estado</label>

            <div class="btn-group col-sm-10" dropdown is-open="stat.isopen">
                <button id="dropdownEstado" type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                        ng-disabled="disabled">
                    {{tarefaData.status}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="um in estados">
                        <a ng-click="estadoSelected(um)">{{um}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDataIni" class="col-sm-2 control-label">Data início</label>

            <div class="col-sm-3">
                <input type="date" class="form-control"
                       id="inputDataIni" placeholder="Data" ng-model="tarefaData.dataInicio" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDataFim" class="col-sm-2 control-label">Data fim</label>

            <div class="col-sm-3">
                <input type="date" class="form-control"
                       id="inputDataFim" placeholder="Data" ng-model="tarefaData.dataFim" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputHoras" class="col-sm-2 control-label">Horas</label>

            <div class="col-sm-3">
                <input type="number" class="form-control"
                       id="inputHoras" placeholder="Consumidas" ng-model="tarefaData.horasConsumidas" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTexto" class="col-sm-2 control-label">Detalhe</label>

            <div class="col-sm-10">
                <textarea id="inputTexto" class="form-control" rows="5" ng-model="tarefaData.texto"
                          placeholder="Insira detalhe sobre a tarefa" required></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-deloitte" ng-click="gravar()">Gravar</button>
    </form>
</div>
