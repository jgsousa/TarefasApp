<div class="container">
    <h3>{{titulo}}</h3>

    <form name="myForm" class="form-horizontal">

        <div class="form-group">
            <label for="inputCliente" class="col-sm-2 control-label">Nome completo</label>

            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputCliente" placeholder="Cliente" ng-model="opData.cliente" ng-required="true">
            </div>
        </div>
         <div class="form-group">
               <label for="inputDescritivo" class="col-sm-2 control-label">Descritivo</label>

               <div class="col-sm-10">
                    <input type="text" class="form-control"
                                id="inputDescritivo" placeholder="Descritivo" ng-model="opData.descritivo" ng-required="true">
             </div>
         </div>
        <div class="dropdown form-group">
            <label for="dropdownEstado" class="col-sm-2 control-label">Estado</label>

            <div class="btn-group col-sm-10" dropdown is-open="stat.isopen">
                <button id="dropdownEstado" type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                        ng-disabled="disabled">
                    {{opData.estado}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="um in estados">
                        <a ng-click="estadoSelected(um)">{{um}}</a>
                    </li>
                </ul>
            </div>
        </div>
         <div class="form-group">
               <label for="inputValor" class="col-sm-2 control-label">Valor (K euros)</label>

               <div class="col-sm-10">
                    <input type="number" class="form-control"
                                id="inputValor" placeholder="Valor" ng-model="opData.valor" ng-required="true">
             </div>
         </div>
         <div class="form-group">
               <label for="inputProbabilidade" class="col-sm-2 control-label">Probabilidade</label>

               <div class="col-sm-10">
                    <input type="text" class="form-control"
                                id="inputProbabilidade" placeholder="Probabilidade" ng-model="opData.probabilidade" ng-required="true">
             </div>
         </div>
        <div class="form-group">
            <label for="inputTexto" class="col-sm-2 control-label">Detalhe</label>

            <div class="col-sm-10">
                <textarea id="inputTexto" class="form-control" rows="5" ng-model="opData.detalhe"
                          placeholder="Insira detalhe sobre a oportunidade" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-deloitte" ng-click="gravar()">Gravar</button>
    </form>

</div>
