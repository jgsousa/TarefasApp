<toast></toast>
<div class="container">
    <h3 style="margin-bottom: 20px">Detalhe de recurso</h3>

    <form class="form-horizontal col-md-6 detalhe" name="modificarForm">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Dados Gerais</h3>
            </div>
            <div class="form-group">
                <label for="inputCodigo" class="col-sm-2 control-label">Codigo</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control"
                           id="inputCodigo" placeholder="Codigo" ng-model="empData.codigo" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNome" class="col-sm-2 control-label">Nome</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control"
                           id="inputNome" placeholder="Nome" ng-model="empData.name" ng-required="true">
                </div>
            </div>
            <div class="dropdown form-group">
                <label for="dropdownNivel" class="col-sm-2 control-label">NÃ­vel</label>

                <div class="btn-group col-sm-10" dropdown is-open="status.isopen">
                    <button id="dropdownNivel" type="button" class="btn btn-default dropdown-toggle" dropdown-toggle
                            ng-disabled="disabled">
                        {{empData.nivel}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="um in niveis">
                            <a ng-click="dropSelected(um)">{{um}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-5">
                    <input type="email" class="form-control"
                           id="inputEmail" placeholder="Email" ng-model="empData.email" ng-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="inputRate" class="col-sm-2 control-label">Rate</label>

                <div class="col-sm-5">
                    <input type="number" class="form-control"
                           id="inputRate" placeholder="Rate hora" ng-model="empData.rateHora" ng-required="true">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-deloitte" ng-click="gravar()">Gravar</button>
    </form>

    <div class=".col-md-6 table-responsive">
        <table class="table">
            <thead>
            <tr class="row">
                <th>Tarefa</th>
                <th>Data Fim</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row" ng-repeat="tarefa in empData.tarefas">
                <td><a ng-click="navegarTarefa(tarefa)">{{tarefa.name}}</a></td>
                <td>{{tarefa.dataFim | date:'MM/dd/yyyy' }}</td>
                <td>{{tarefa.status}}</td>
            </tr>
            <tr class="row">
                <td>
                    <button class="btn btn-deloitte centered" ng-click="adicionar()">
                        <span class="glyphicon glyphicon-plus"></span> Adicionar tarefa
                    </button>
                </td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
