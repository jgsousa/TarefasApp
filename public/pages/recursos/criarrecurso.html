<toast></toast>
<div class="container">
    <h3>Criar recurso</h3>

    <form class="form-horizontal" name="criarForm">

        <div class="form-group">
            <label for="inputNome" class="col-sm-2 control-label">Nome completo</label>

            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputNome" placeholder="Nome" ng-model="empData.name" ng-required="true">
            </div>
        </div>
        <div class="dropdown form-group">
            <label for="dropdownNivel" class="col-sm-2 control-label">NÃ­vel</label>

            <div class="btn-group col-sm-10" dropdown is-open="status.isopen">
                <button id="dropdownNivel" type="button" class="btn btn-default dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    {{empData.nivel}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="um in niveis">
                        <a ng-click="dropSelected(um)">{{um}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control"
                       id="inputEmail" placeholder="Email" ng-model="empData.email" ng-required="true">
            </div>
        </div>

        <div class="form-group">
            <label for="inputRate" class="col-sm-2 control-label">Rate hora</label>

            <div class="col-sm-10">
                <input type="number" class="form-control"
                       id="inputRate" placeholder="Rate hora" ng-model="empData.rateHora" ng-required="true">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="gravar()">Gravar</button>
    </form>

</div>
