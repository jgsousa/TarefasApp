<toast></toast>
<div class="container">
    <h3>Criar utilizador</h3>

    <form class="form-horizontal" name="criarForm">

        <div class="form-group">
            <label for="inputNome" class="col-sm-2 control-label">Nome completo</label>

            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputNome" placeholder="Nome" ng-model="userData.name" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control"
                       id="inputEmail" placeholder="Email" ng-model="userData.email" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="inputPassword" placeholder="Password" ng-model="userData.password" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword2" class="col-sm-2 control-label">Confirmar Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="inputPassword2" placeholder="Confirmar" ng-model="confirmPass" ng-required="true">
            </div>
        </div>
        <button type="submit" class="btn btn-deloitte" ng-click="gravar()">Gravar</button>
    </form>

</div>
